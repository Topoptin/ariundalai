about:
  title: "About us"
  description: |
    Located 500 meters from Lake Khuvsgul and 1 km from the Sukhbaatar ship dock, Ariundalai Camp offers a peaceful retreat in one of Mongolia's most beautiful settings. Our camp features 4 cozy mini houses with electric heating, ensuring comfort throughout your stay. We provide modern facilities including 2 toilet buildings - one outdoor facility and one indoor building equipped with 3 modern toilets and showers. Whether you're seeking adventure or relaxation, Ariundalai Camp is the perfect base for exploring the pristine beauty of Lake Khuvsgul.
