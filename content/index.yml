faq:
  title: Frequently Asked Questions
  description: Everything you need to know about staying at Ariundalai Camp.
  categories:
    - title: Services & Amenities
      questions:
        - label: What services and amenities do you offer?
          content: |
            We provide campfire facilities, daily breakfast service, traditional Mongolian Khorkhog (meat cooked with heated rocks and vegetables), kitchen rental for self-catering, meeting and gathering spaces, and can arrange horseback riding experiences. We also help arrange boat trips to Khusliin Khad (a sacred rock formation on the lake).
        - label: What are the accommodation facilities?
          content: |
            Our camp features 4 cozy mini houses equipped with electric heating for your comfort. We have 2 toilet facilities - one outdoor toilet and one indoor building with 3 modern toilets and showers, ensuring convenience for all guests.
        - label: Can I cook my own meals?
          content: |
            Yes! We offer kitchen rental for guests who prefer to prepare their own meals. We also provide breakfast and can prepare traditional Khorkhog upon request.
        - label: What activities can you arrange?
          content: |
            We can help arrange horseback riding tours to explore the beautiful Lake Khuvsgul area, and organize boat trips to Khusliin Khad, a sacred rock formation that's a must-see destination on the lake. We also provide campfire facilities for cozy evenings under the stars.
    - title: Booking & Season
      questions:
        - label: When is the camp open?
          content: |
            Ariundalai Camp operates from June to September during the summer season, which is the best time to enjoy Lake Khuvsgul's natural beauty. We also open during winter for the special Ice Festival ceremony on the frozen lake, offering a unique winter experience.
        - label: How do I make a reservation?
          content: |
            You can contact us directly at +976 9618-8888 to make a reservation or ask any questions about your stay. We recommend booking in advance, especially for July and August peak season.
        - label: Where exactly is the camp located?
          content: |
            Ariundalai Camp is located 500 meters from the shores of Lake Khuvsgul and 1 km from the Sukhbaatar ship dock, providing easy access to the lake while maintaining a peaceful, natural setting.
    - title: About the Camp
      questions:
        - label: What makes Ariundalai Camp special?
          content: |
            Our camp combines authentic Mongolian hospitality with modern comfort. We offer heated mini houses, traditional food experiences like Khorkhog, and help guests connect with the natural beauty and culture of Lake Khuvsgul. Our location provides the perfect balance of accessibility and tranquility.
        - label: Is the camp suitable for families?
          content: |
            Absolutely! Ariundalai Camp is designed with families in mind. Our heated houses provide comfort for all ages, and we offer various activities suitable for family enjoyment, including campfires, traditional meals, and organized excursions.
